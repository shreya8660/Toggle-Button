<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Toggle Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video class="video-bg light-video active" autoplay muted loop playsinline>
  <source src="pic/day.mp4" type="video/mp4">
</video>

<!-- Dark Mode Video -->
<video class="video-bg dark-video" autoplay muted loop playsinline>
  <source src="pic/night.mp4" type="video/mp4">
</video>
        <h1>Welcome</h1>
        <div class="toggle-wrapper">
            <div class="toggle-switch" id="toggleSwitch">
                <!-- Sky background -->
                <div class="sky day-sky" id="sky">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                    <div class="cloud cloud4"></div>
                    <div class="cloud cloud5"></div>
                    <div class="stars" id="stars">
                        <div class="star star1"></div>
                        <div class="star star2"></div>
                        <div class="star star3"></div>
                        <div class="star star4"></div>
                        <div class="star star5"></div>
                        <div class="star star6"></div>
                        <div class="star star7"></div>
                        <div class="star star8"></div>
                    </div>
                </div>
                
                <!-- Sun/Moon -->
                <div class="celestial-body" id="celestialBody">
                    <div class="sun-rays">
                        <div class="ray ray1"></div>
                        <div class="ray ray2"></div>
                        <div class="ray ray3"></div>
                        <div class="ray ray4"></div>
                        <div class="ray ray5"></div>
                        <div class="ray ray6"></div>
                        <div class="ray ray7"></div>
                        <div class="ray ray8"></div>
                        <div class="ray ray9"></div>
                        <div class="ray ray10"></div>
                        <div class="ray ray11"></div>
                        <div class="ray ray12"></div>
                        <div class="ray ray13"></div>
                        
                    </div>
                </div>
                
                <!-- Character -->
                <div class="character" id="character">
                    <div class="character-body">
                        <div class="head">
                            <div class="hair"></div>
                            <div class="face"></div>
                        </div>
                        <div class="body-main"></div>
                        <div class="arms">
                            <div class="arm-left"></div>
                            <div class="arm-right"></div>
                        </div>
                        <div class="legs">
                            <div class="leg-left"></div>
                            <div class="leg-right"></div>
                        </div>
                        <div class="feet">
                            <div class="foot-left"></div>
                            <div class="foot-right"></div>
                        </div>
                    </div>
                    <div class="sign" id="sign">ON</div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <p id="modeText">Light Mode is Active</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
